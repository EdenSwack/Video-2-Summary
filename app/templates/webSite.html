<!DOCTYPE html>
<html>

<head>
    <title>study4u</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <h1>STUDY4U</h1>

        <div class="form-container">
            <h2>Upload Videos</h2>

            <form enctype="multipart/form-data" id="form">
                <div class="form-group">
                    <label for="videoInput">Select Video:</label>
                    <input type="file" name="video" id="videoInput" accept="video/mp4">
                </div>
                <div class="form-group">
                    <label for="inputLangSelect">Select Input Language:</label>
                    <select name="inputLang" id="inputLangSelect">
                        <option value="english">English</option>
                        <option value="hebrew">Hebrew</option>
                        <option value="chinese">Chinese</option>
                        <option value="german">German</option>
                        <option value="arabic">Arabic</option>
                        <option value="russian">Russian</option>
                        <option value="spanish">Spanish</option>
                        <option value="hindi">Hindi</option>
                        <option value="japanese">Japanese</option>
                        <option value="french">French</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="outputLangSelect">Select Output Language:</label>
                    <select name="outputLang" id="outputLangSelect">
                        <option value="english">English</option>
                        <option value="hebrew">Hebrew</option>
                        <option value="chinese">Chinese</option>
                        <option value="german">German</option>
                        <option value="arabic">Arabic</option>
                        <option value="russian">Russian</option>
                        <option value="spanish">Spanish</option>
                        <option value="hindi">Hindi</option>
                        <option value="japanese">Japanese</option>
                        <option value="french">French</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Summarize">
                </div>
            </form>
        </div>
    </div>

    <div class="result-container">
        <h2>Your Summary</h2>
        <div id="result">
            <p></p>
        </div>
    </div>

    <script src="../static/js/call_handler.js"></script>
</body>

</html>
